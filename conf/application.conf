# https://www.playframework.com/documentation/latest/Configuration

play.filters.hosts.allowed = ["."]
play.http.secret.key = ${?PLAY_SECRET_KEY}
play.filters.enabled += play.filters.csrf.CSRFFilter
play.server.forwarded.enabled = true
play.modules.enabled += "modules.DatabaseModule"
app.uploads.dir = "/var/lib/bugshelv/uploads"

# Database
db {
  driver = "org.postgresql.Driver"
  
  jdbcUrl = ${?DB_URL}
  url = "jdbc:postgresql://localhost:5433/bugshelv"
  url = ${?DB_URL}

  # jeżeli wtyczka .env do scali i sbt nie działa to na sztywno musicie tu wpisać swój user i hasło
  # np:
  # user = ""
  user = ${?DB_USER}

  # password = ""
  password = ${?DB_PASSWORD}
  
  connectionPool = HikariCP
  keepAliveConnection = true
}