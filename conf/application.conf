# Database
db {
  driver = "org.postgresql.Driver"
  # Slick / Hikari expect `jdbcUrl`; prefer env DB_URL, keep `url` for compatibility
  jdbcUrl = ${?DB_URL}
  url = ${?DB_URL}
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
  connectionPool = HikariCP
  keepAliveConnection = true
}